<!DOCTYPE html>
<html>
<head>
  <title>My Subscribed Channels</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h1>My Subscribed Channels</h1>

  <input type="text" id="search" placeholder="Search videos...">
  <button onclick="shuffleVideos()">Shuffle</button>
  <button onclick="showWatchLater()">View Watch Later</button>

  <div id="reminder"></div>
  <div id="channels-container"></div>

  <div id="flashcard" class="hidden">
    <div class="card">
      <p id="question">What did you learn?</p>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
