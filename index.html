<!DOCTYPE html>
<html>
<head>
  <title>My Study Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>My Subscribed Channels</h1>

  <!-- Search bar -->
  <input type="text" id="search" placeholder="Search videos...">

  <!-- Shuffle button -->
  <button onclick="shuffleVideos()">Shuffle</button>

  <!-- Watch Later button -->
  <button onclick="showWatchLater()">View Watch Later</button>

  <!-- Reminder -->
  <div id="reminder"></div>

  <!-- Channels container -->
  <div id="channels-container"></div>

  <!-- Flashcard modal -->
  <div id="flashcard" class="hidden">
    <div class="card">
      <p id="question">What did you learn?</p>
      <button onclick="closeFlashcard()">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
