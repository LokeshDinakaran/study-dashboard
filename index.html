<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Study Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">StudyTube</div>
    <div class="search-area">
      <input id="search" type="text" placeholder="Search videos..." />
      <button id="refreshBtn" class="pill-btn secondary">Refresh</button>
      <button id="globalModeBtn" class="pill-btn secondary">
        View All (per channel)
      </button>
      <button id="shuffleBtn" class="pill-btn">Shuffle All</button>
      <button id="watchLaterBtn" class="pill-btn secondary">Watch Later</button>
    </div>
  </header>

  <main>
    <section id="reminder" class="reminder"></section>

    <section id="channels-container"></section>
  </main>

  <!-- Flashcard overlay -->
  <div id="flashcard" class="overlay hidden">
    <div class="card">
      <h2>Quick Reflection</h2>
      <p>What is one key idea you learned from this video?</p>
      <textarea id="flashcardAnswer" rows="3" placeholder="Type a short answer..."></textarea>
      <div class="card-actions">
        <button id="closeFlashcardBtn" class="pill-btn">Done</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
